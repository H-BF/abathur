apiVersion: v1
kind: ServiceAccount
metadata:
  name: abathur
  namespace: default

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fabric8-rbac
subjects:
  - kind: ServiceAccount
    name: abathur
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: v1
kind: Pod
metadata:
  name: abathur-control
  namespace: default
  labels:
    app.kubernetes.io/name: abathur-control
  annotations:
    cni.projectcalico.org/ipAddrs: "[\"10.150.0.231\"]"
spec:
  containers:
    - name: control
      image: abathur_control
      resources:
        limits:
          cpu: "1"
          memory: "1Gi"
      env:
        - name: HBF_VERSION
          value: 'feature-postgres-5ce3cf72'
        - name: ABATHUR_VERSION
          value: 'feature-deploy-b2b4294b'
        - name: PIPELINE_ID
          value: '123456'
        - name: JOB_ID
          value: '9811'
        - name: REPORTER_PROTOCOL
          value: http
        - name:  REPORTER_HOST
          value: '172.25.143.81'  
        - name: REPORTER_PORT
          value: '9000'        
      ports:
        - containerPort: 80
          name: test
      securityContext:
        privileged: true
      imagePullPolicy: Never
  serviceAccountName: abathur
  restartPolicy: Never